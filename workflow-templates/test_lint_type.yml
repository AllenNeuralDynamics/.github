name: Type Lint and Test Python

on: 
  pull_request: 
    branches: 
      - $default-branch
      - dev
    types: [opened, synchronize, reopened, ready_for_review]

jobs: 
  # Lint check and Type check ran in parallel
  lint_check:
    uses: AllenNeuralDynamics/.github/.github/workflows/lint.yml@main
    with: 
      runner_label: eng-tools

  type_check:
    uses: AllenNeuralDynamics/.github/.github/workflows/type.yml@main
    with: 
      runner_label: eng-tools

  # Run unit tests if lint and type check passes
  tests:
    needs: [lint_check, type_check]
    uses: AllenNeuralDynamics/.github/.github/workflows/test.yml@main
    with: 
      runner_label: eng-tools
  