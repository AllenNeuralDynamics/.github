name: Type Lint and Test Python

on: 
  pull_request: 
    branches: 
      - $default-branch
      - dev
    types: [opened, synchronize, reopened, ready_for_review]

jobs: 
  # Lint check and Type check ran in parallel
  lint_check:
    uses: AllenNeuralDynamics/.github/.github/workflows/test-lint-ruff-python.yml@dev # TODO: change to main after testing
  type_check:
    uses: AllenNeuralDynamics/.github/.github/workflows/test-type-mypy-python.yml@dev # TODO: change to main after testing 

  # Run unit tests if lint and type check passes
  tests:
    needs: [lint_check, type_check]
    uses: AllenNeuralDynamics/.github/.github/workflows/test-pytest-python.yml@dev # TODO: change to main after testing 
  